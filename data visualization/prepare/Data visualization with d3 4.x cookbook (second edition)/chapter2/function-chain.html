<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Functional Javascript</title>
        <link type="text/css" rel="stylesheet" href="../style.css">
        <script type="text/javascript" src="../node_modules/d3/build/d3.js"></script>
    </head>
    
    <body>
        <script type="text/javascript">
           var body = d3.select("body");

           body.append("section")
               .attr("id", "section1")
             .append("div")
               .attr("class", "blue box")
             .append("p")
               .text("dynamic blue box");

            body.append("section")
               .attr("id", "section2")
             .append("div")
               .attr("class", "red box")
             .append("p")
               .text("dynamic red box");
        </script>
    </body>
</html>
