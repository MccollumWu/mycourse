<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Functional Javascript</title>
        <script type="text/javascript" src="../node_modules/d3/build/d3.js"></script>
    </head>
    
    <body>
        <script type="text/javascript">
            function SimpleWidget(spec) {
                var instance = {};
                var headline, description;
                instance.render = function(){
                    var div = d3.select('body').append("div");
                    div.append("h3").text(headline);
                    div.attr("style", "color:" + spec.color)
                       .append("p")
                           .text(description);
                    return instance;
                };

                instance.headline = function(h){
                    if(!arguments.length) return headline;
                    headline = h;
                    return instance;
                };

                instance.description = function(d) {
                    if(!arguments.length) return description;
                    description = d;
                    return instance;
                };
                return instance;
            }
            var widget = SimpleWidget({color: "#6495ed"})
                          .headline("Simple Widget")
                          .description("This is my first test for the book about functional javascript.");
                widget.render();
        </script>
    </body>
</html>
